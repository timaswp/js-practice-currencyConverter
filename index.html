<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter $</title>
    <link rel="icon" type="image/x-icon" href="icons/Foreign_currency_exchange.ico">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="main-section">
        <div class="main-container">
            <h1>Currency Converter</h1>
            <div class="subtitle">
                <img src="icons/Foreign_currency_exchange.svg" alt="currency exchange">
            </div>

            <div class="calc-container">
                <div class="currency">
                    <select id="currency-one">
                        <option value="USD" selected>USD</option>
                    </select>
                    <input type="number" id="amount-one" placeholder="0" value="1" />
                </div>

                <div class="swap-rate-container">
                    <button class="btn" id="swap">
                        Swap ↕️
                    </button>
                    <div class="rate" id="rate">--</div>
                </div>

                <div class="currency">
                    <select id="currency-two">
                        <option value="AZN" selected>AZN</option>
                    </select>
                    <input type="number" id="amount-two" placeholder="0"/>
                </div>
            </div>
            <div class="default-currency-container">
                <div class="default-currency-text">Default currency pair:</div>
                <div class="default-currency">
                    <select id="default-currency-one">
                        <option value="USD" selected>USD</option>
                    </select>
                    <select id="default-currency-two">
                        <option value="AZN" selected>AZN</option>
                    </select>
                </div>
            </div>
            <div class="color-settings">
                <div class="color-settings-text">Choose theme color:</div>
                <input id="color" type="color" value="#307fc0">
            </div>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>

</html>
